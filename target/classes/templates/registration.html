<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta>
        <title> Registration - UGASTATS</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <style>
            body {
                background-color: #dbdddd;    
            }
            .nav-item{
                font-size: 1.5rem;
                font-weight: bold;
            }
            .navbar{
                box-shadow: 0px 10px 5px grey;
            }
            .container{
                padding: 2%;
            }
            #link {
                color: white;
            }
            #link:hover{
                color: black;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: linear-gradient(45deg, rgba(228,0,43,1) 0%, rgb(179 13 13) 50%, rgb(164 10 10) 100%);">
            <a class="navbar-brand" th:href="@{/}"><img th:src="@{images/logo.jpeg}" width="75" height="75" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a id= "link" class="nav-link" th:href="@{/coaches}">Coaches</a>
                </li>
                <li class="nav-item">
                  <a id= "link" class="nav-link" th:href="@{/teams}">Teams</a>
                </li>
                <li class="nav-item">
                    <a id= "link" class="nav-link" th:href="@{/players}">Players</a>
                </li>
                <li class="nav-item">
                    <a id= "link" class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a id= "link" class="nav-link" th:href="@{/registration}">Register</a>
                </li>
                <li class="nav-item">
                    <a id= "link" class="nav-link" th:href="@{/login}">Login</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="container text-center">
            <h1>Registration</h1>
            <form th:action="@{/process_registration}" method="post" style="max-width: 50%; margin: 0 auto;" th:object="${user}">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-4">First Name</label>
                        <div class = "col-8">
                            <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-4">Last Name</label>
                        <div class = "col-8">
                            <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-4">Email</label>
                        <div class = "col-8">
                            <input type="email" class="form-control" th:field="*{email}" required minlength="5">
                        </div>
                    </div>
                </div>
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-4">Password</label>
                        <div class = "col-8">
                            <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="20">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #554F47;">Register</button>
            </form>
        </div>
    </body>
</html>
